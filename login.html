<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Elite Footwear</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #f857a6, #ff5858);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #f857a6;
      margin-bottom: 1rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      margin-bottom: 0.3rem;
      color: #333;
    }

    .motto {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 1.5rem;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #f857a6;
    }

    label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 10px;
    }

    #login-btn {
      margin-top: 1rem;
      background: #f857a6;
      border: none;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      color: white;
      transition: background 0.3s ease;
    }

    #login-btn:hover {
      background: #e64c8c;
    }

    .form-check-label {
      font-size: 0.9rem;
      color: #555;
    }

    .toggle-password {
      font-size: 0.8rem;
      color: #007bff;
      cursor: pointer;
      user-select: none;
      margin-top: 5px;
      display: inline-block;
    }

    .message.error {
      margin-top: 1rem;
      color: red;
      font-size: 0.9rem;
    }

    .message.success {
      margin-top: 1rem;
      color: green;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="elite.png" alt="Elite Footwear Logo" class="login-logo" />
    <h1>Elite Footwear</h1>
    <p class="motto">Conveys a sense of exclusivity and quality</p>
    <h2>Admin Login</h2>

    <form id="login-form">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" class="form-control" required placeholder="Enter your username">
      </div>
      <div class="mb-1 text-start">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" required placeholder="Enter your password">
        <span id="togglePassword" class="toggle-password">Show Password</span>
      </div>
      <div class="form-check text-start my-2">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" id="login-btn" class="btn w-100">Login Securely</button>
      <div id="login-message" class="message" style="display: none;"></div>
    </form>
  </div>

  <script>
    // Show/hide password logic
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      togglePassword.textContent = type === "password" ? "Show Password" : "Hide Password";
    });

    // Remember Me logic
    const usernameInput = document.getElementById("username");
    const rememberCheckbox = document.getElementById("rememberMe");
    const messageDiv = document.getElementById("login-message");

    // Prefill username if remembered
    window.addEventListener('DOMContentLoaded', () => {
      const rememberedUsername = localStorage.getItem("rememberedUsername");
      if (rememberedUsername) {
        usernameInput.value = rememberedUsername;
        rememberCheckbox.checked = true;
      }
    });

    // Handle form submission
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordField.value.trim();

      // Fake login logic (replace with real auth)
      if (username === "admin" && password === "1234") {
        if (rememberCheckbox.checked) {
          localStorage.setItem("rememberedUsername", username);
        } else {
          localStorage.removeItem("rememberedUsername");
        }

        messageDiv.textContent = "Login successful! Redirecting...";
        messageDiv.className = "message success";
        messageDiv.style.display = "block";

        setTimeout(() => {
          window.location.href = "employee_page.html"; // change this to your dashboard page
        }, 1500);
      } else {
        messageDiv.textContent = "Invalid username or password!";
        messageDiv.className = "message error";
        messageDiv.style.display = "block";
      }
    });
  </script>

</body>
</html>
